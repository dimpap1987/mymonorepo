<div class="wrapper">
  <div class="overlay" *ngIf="showSpinner$ | async">
    <div class="spinner-wrapper">
      <dp-loader></dp-loader>
    </div>
  </div>

  <div
    class="loaded-content"
    [class.blurred]="showSpinner$ | async"
    [class.disable-events]="showSpinner$ | async">
    <ng-content></ng-content>
  </div>
</div>
