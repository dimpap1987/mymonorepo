<div class="container">
  <dp-file-manager
    [files]="files"
    (workspaceCreated)="workspaceCreated($event)"
    (entityCreated)="entityCreated($event)"
    (entityRenamed)="entityRenamed($event)"
    (entityDeleted)="entityDeleted($event)"
    (dragDropEvent)="dragDropEvent($event)"
    (nodeSelectEvent)="nodeSelectEvent($event)">
  </dp-file-manager>

  <p-tabView
    #tabView
    *ngIf="tabs.length > 0"
    [(activeIndex)]="activeIndex"
    [scrollable]="true"
    (onClose)="tabClose($event)">
    <p-tabPanel *ngFor="let tab of tabs" [closable]="true">
      <ng-template pTemplate="header">
        <span *ngIf="tab.fileDeleted"
          ><del style="color: rgb(202, 30, 30)">{{ tab.title }}</del></span
        >
        <span *ngIf="!tab.fileDeleted">{{ tab.title }}</span>
      </ng-template>
      <dp-create-snippet-form [isLoading]="isLoading" (formSubmit)="handleSubmit($event)">
      </dp-create-snippet-form>
    </p-tabPanel>
  </p-tabView>
</div>

<div class="github-container">
  <dp-github-board></dp-github-board>
</div>
