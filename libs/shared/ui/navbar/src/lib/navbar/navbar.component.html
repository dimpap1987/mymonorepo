<p-toolbar>
  <div class="p-toolbar-group-left">

    <i class="pi pi-bars"></i>

  </div>

  <div *ngIf="!loggedIn" class="p-toolbar-group-right">
    <a routerLink="/login">
      <p-button>Login</p-button>
    </a>
  </div>
  <div *ngIf="loggedIn" class="p-toolbar-group-right" (click)="logOut()">
    <p-button>Logout</p-button>
  </div>
</p-toolbar>
