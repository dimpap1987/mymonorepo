<p-toolbar>
  <div class="p-toolbar-group-left">
    <div class="navigation-logo">
      <a routerLink="/">
        <em title="Home" class="pi pi-home"></em>
      </a>
    </div>
    <div class="navigation-list">
      <a routerLink="/browse"> Browse </a>
    </div>
    <div *ngIf="(user$ | async)?.loggedIn" class="navigation-list">
      <a routerLink="/dashboard"> Dashboard </a>
    </div>
  </div>

  <div class="p-toolbar-group-right right-wrapper">
    <div *ngIf="(user$ | async)?.loggedIn" class="user-details">
      <!-- TODO create a pipe  -->
      <div
        class="welcome-message"
        *ngIf="
          (user$ | async)?.provider !== 'github'
            ? (user$ | async)?.firstName
            : (user$ | async)?.githubUsername
        ">
        <span class="welcome">Welcome , </span>
        <span class="user-email">{{
          (user$ | async)?.provider !== 'github'
            ? (user$ | async)?.firstName
            : (user$ | async)?.githubUsername
        }}</span>
      </div>
      <div *ngIf="(user$ | async)?.picture">
        <img class="user-image" [src]="(user$ | async)?.picture" alt="" referrerpolicy="no-referrer" />
      </div>
    </div>

    <div class="buttons-wrapper">
      <div *ngIf="!(user$ | async)?.loggedIn">
        <p-button styleClass="p-button-text" (click)="login()">
          <em title="Sign in" class="pi pi-sign-in login-icon"></em>
        </p-button>
      </div>
      <div *ngIf="(user$ | async)?.loggedIn" (click)="logOut()">
        <p-button styleClass="p-button-text">
          <em title="Sign out" class="pi pi-sign-out logout-icon"></em>
        </p-button>
      </div>
    </div>
  </div>
</p-toolbar>
