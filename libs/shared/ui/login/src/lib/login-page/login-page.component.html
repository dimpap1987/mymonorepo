<div class="login-container">
  <div class="login-wrapper">
    <div class="login-title" style="text-align: center">
      <h1>Sign in with</h1>
    </div>
    <div class="login-buttons">
      <dp-google-button></dp-google-button>
      <dp-facebook-button></dp-facebook-button>
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-github"
        title="Github"
        class="p-button-rounded github-button"
        (click)="loginWithGithub()"></button>
    </div>
  </div>
</div>
