<p-tree
  [value]="files"
  [draggableNodes]="true"
  [droppableNodes]="true"
  draggableScope="self"
  droppableScope="self"
  selectionMode="single"
  [selection]="selectedNode"
  (onNodeSelect)="nodeSelect($event)">
  <ng-template let-node pTemplate="default">
    <div class="node-file-manager">
      <div *ngIf="node.key !== 'folder-create' && node.key !== 'file-create' && node.key !== 'file-rename'">
        {{ node.label }}
      </div>

      <input
        #nodeInput
        *ngIf="node.key === 'folder-create' || node.key === 'file-create' || node.key === 'file-rename'"
        class="node-input"
        [(ngModel)]="node.label"
        type="text" />

      <div class="action-buttons">
        <button title="Create file" (click)="addFile()">
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M9.5 1.1l3.4 3.5.1.4v2h-1V6H8V2H3v11h4v1H2.5l-.5-.5v-12l.5-.5h6.7l.3.1zM9 2v3h2.9L9 2zm4 14h-1v-3H9v-1h3V9h1v3h3v1h-3v3z"></path>
          </svg>
        </button>
        <button title="Create folder" (click)="addFolder()">
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M14.5 2H7.71l-.85-.85L6.51 1h-5l-.5.5v11l.5.5H7v-1H1.99V6h4.49l.35-.15.86-.86H14v1.5l-.001.51h1.011V2.5L14.5 2zm-.51 2h-6.5l-.35.15-.86.86H2v-3h4.29l.85.85.36.15H14l-.01.99zM13 16h-1v-3H9v-1h3V9h1v3h3v1h-3v3z"></path>
          </svg>
        </button>
        <button title="Rename" (click)="renameFile()">
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor">
            <path
              d="M13.23 1h-1.46L3.52 9.25l-.16.22L1 13.59 2.41 15l4.12-2.36.22-.16L15 4.23V2.77L13.23 1zM2.41 13.59l1.51-3 1.45 1.45-2.96 1.55zm3.83-2.06L4.47 9.76l8-8 1.77 1.77-8 8z"></path>
          </svg>
        </button>
        <button title="Delete" (click)="deleteFile()">
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M10 3h3v1h-1v9l-1 1H4l-1-1V4H2V3h3V2a1 1 0 011-1h3a1 1 0 011 1v1zM9 2H6v1h3V2zM4 13h7V4H4v9zm2-8H5v7h1V5zm1 0h1v7H7V5zm2 0h1v7H9V5z"></path>
          </svg>
        </button>
      </div>
    </div>
  </ng-template>
</p-tree>
