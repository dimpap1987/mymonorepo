<section *ngIf="!snippets || snippets.length === 0; else elseBlock">
  <div class="no-snippets-result-container">
    <div>No snippets Found...</div>
    <a pButton routerLink="/dashboard/snippets/create"> Create your first snippet </a>
  </div>
</section>

<ng-template #elseBlock>
  <!--Snippet results here -->
  <div class="snippet-result-bar">
    <div class="advance-search-wrapper">
      <dp-advanced-search></dp-advanced-search>
    </div>
    <div class="create-button">
      <a pButton (click)="openCreteSnippetDialog()"> <em class="pi pi-plus">Create Snippet</em></a>
    </div>
  </div>

  <section class="snippet-container">
    <div *ngFor="let snippet of filteredSnippets">
      <dp-snippet-card [state]="snippet"></dp-snippet-card>
    </div>
  </section>

  <p-paginator
    (onPageChange)="onPageChange($event)"
    [showCurrentPageReport]="true"
    [alwaysShow]="true"
    [first]="first"
    [rows]="rows"
    [totalRecords]="totalRecord"
    [rowsPerPageOptions]="[5, 10, 15, 20]">
  </p-paginator>
</ng-template>
